<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio3</title>
    </head>
    <body>
        <div>
            <h1>Aprendiendo a utilizar imágenes</h1>
            <img src="imagenes/godofwar.jpg" alt="imagen" width="400" height="400">
        </div>
        <div>
            <h1>Aprendiendo a utilizar los vídeos</h1>
            <video width="400" height="400" controls autoplay muted loop>
                <source src="videos/video.mp4" type="video/mp4">
            </video>
        </div>
        <div>
            <h1>Aprendiendo a utilizar los audios</h1>
            <audio controls autoplay loop>
                <source src="audios/cancion.mp3">
            </audio>
        </div>
    </body>
</html>
